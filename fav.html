<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favourite Websites</title>
    <style>
        /* General page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Main heading */
h1 {
    background-color: #0078D7;
    color: white;
    padding: 20px;
    margin: 0;
}

/* Container spacing */
div {
    margin: 15px 0;
}

/* Link styling */
a {
    text-decoration: none;
    color: #0078D7;
    font-weight: bold;
    margin: 0 10px;
    transition: color 0.3s, transform 0.2s;
}

/* Hover effect */
a:hover {
    color: #0053a3;
    transform: scale(1.1);
}

/* Footer styling */
footer {
    margin-top: 40px;
    background-color: #eaeaea;
    padding: 10px;
    font-size: 14px;
    color: #555;
}

footer a {
    color: #0078D7;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>All your favourite websities at one spot</h1>
    <div><a href="https://www.google.com" target="_blank">Googal</a></div>
    <div><a href="https://www.facebook.com" target="_blank">facebook</a>
    <a href="https://www.linkedin.com" target="_blank">linkedin</a></div>
    <a href="https://www.youtube.com" target="_blank">Yt</a>

</body>
</html>
