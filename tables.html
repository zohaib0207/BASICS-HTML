<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 40px;
    color: #333;
}

h1 {
    text-align: center;
    color: #222;
    margin-bottom: 20px;
}

table {
    width: 60%;
    margin: 0 auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: white;
}

th, td {
    padding: 12px 18px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #007BFF;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

tr:hover {
    background-color: #f1f1f1;
    transition: 0.3s ease;
}

</style>
<body>
    <h1>TABLES IN HTML</h1>    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>Sohan</td>
                <td>$2020</td>
            </tr>
            <tr>
                <td>Rinki</td>
                <td>$200000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
